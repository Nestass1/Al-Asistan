<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>AI Asistan</h2><button id="new-chat-btn" class="new-chat-btn">Yeni Sohbet</button></div>
            <nav class="chat-history"><h3>Geçmiş</h3></nav>
            <div class="sidebar-footer">
                <button id="settings-btn" class="control-btn"><i class="fas fa-cog"></i> Ayarlar</button>
                <button id="help-btn" class="control-btn"><i class="fas fa-question-circle"></i> Yardım</button>
            </div>
        </aside>
        <main class="chat-main">
            <section class="chat-box" id="chat-box"></section>
            <footer class="chat-input-area">
                <button id="attach-file-btn" class="control-btn"><i class="fas fa-paperclip"></i></button>
                <textarea id="message-input" placeholder="Bir soru sorun..." rows="1"></textarea>
                <button id="send-button" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </footer>
        </main>
    </div>
    
    <div id="settings-modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>Ayarlar</h2><p>Geçmişi temizle</p><button class="clear-cache-btn">Temizle</button></div></div>
    <div id="help-modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>Yardım</h2><p>Dosya yükleyebilir ve sohbet edebilirsiniz.</p></div></div>
    <input type="file" id="file-upload-input" style="display: none;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
